name: datasci_env
channels:
  - conda-forge
  - defaults
dependencies:
  # =======
  # base
  # =======
  - conda-forge::pip=18.0
  - defaults::python=3.6.5

  # =======
  # core
  # =======
  - conda-forge::numpy=1.15.4
  - conda-forge::pandas=0.23.4
  - conda-forge::scipy=1.1.0
  - conda-forge::sympy=1.3
  - conda-forge::statsmodels=0.9.0

  # ==============
  # ML core
  # ==============
  - conda-forge::scikit-learn=0.19.2
  - conda-forge::tensorflow=1.11.0
  - conda-forge::tensorboard=1.11.0
  - conda-forge::theano=1.0.3
  - pip:
    - tensorflow-probability==0.4.0

  # ==============
  # Bayes
  # ==============
  - conda-forge::pymc3=3.5.rc1
  - conda-forge::emcee=2.2.1
  #- conda-forge::astropy=3.0.5
  #- conda-forge::astroml=0.3
  #- ankurankan::pgmpy

  # ==============
  # Plotting
  # ==============
  - conda-forge::seaborn=0.9.0
  - conda-forge::plotly=3.4.1
  - conda-forge::seaborn=0.9.0
  - conda-forge::matplotlib=3.0.2


  # ==============
  # Jupyter
  # ==============
  - conda-forge::jupyterlab
  - conda-forge::jupytext=0.8.5
