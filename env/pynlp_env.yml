name: pynlp_env
channels:
  - ankurankan
  - anaconda
  - conda-forge
  - defaults
dependencies:

  # =======
  # core
  # =======
  - pip
  - python>=3.6.7 #3.7.3
  - jupyterlab
  - jupytext
  - statsmodels
  - numpy
  - scipy
  - sympy
  - spacy
  - pandas
  - patsy
  - numdifftools
  - xarray

  # ======================================================
  # Natural Language Processing / Autodiff / Neural Nets
  # ======================================================
  - tensorboard>=2.0.0
  - tensorflow>=2.0.0
  - pip:
    - tensorflow-probability>=0.7
    - tensor2tensor>=1.14
    - torchtext
  - allennlp
  - pytorch
  - pytorch-pretrained-bert
  #- pytorch:
  #  - torchtext
  - transformers
  - word2vec
  - scikit-learn
  - spacy
  - nltk


  # ============================
  # Bayesian Inference
  # ============================
  - algopy
  - bayespy
  - emcee
  #- pystan
  - pymc3
  - pgmpy


  # ==============
  # Plotting
  # ==============
  - matplotlib
  - seaborn
  - plotly


prefix: /development/bin/python/conda3_ana/envs/pynlp_env
