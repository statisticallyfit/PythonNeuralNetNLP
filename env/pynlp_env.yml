name: pynlp_OLD_env
channels:
  - conda-forge
  - defaults
  - fastai
dependencies:



  # ========================
  # Core
  # ========================
  - mypy
  - typing 
  - pip
  - python
  - jupytext
  - jupyterlab
  - ipywidgets
  - python-language-server
  - ipykernel


  # ========================
  # NLP
  # ========================
  ### - allennlp
  - pytorch>=1.4.0
  - pytorch-pretrained-bert
  - torchvision
  - tensorflow>=1.14.0
  - tensorboard
  - tensorflow-probability
  - keras
  - fastai2>=0.0.11
  - nbdev>=0.2.12
  - sentencepiece
  - theano
  - textblob
