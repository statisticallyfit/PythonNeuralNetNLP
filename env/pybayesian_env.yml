name: pybayesian_env
channels:
  - conda-forge
  - defaults
dependencies:

  # ========================
  # Core
  # ========================
  - mypy
  - typing 
  - pip
  - python
  - jupytext
  - jupyterlab
  - ipywidgets
  - python-language-server
  - ipykernel

  # ========================
  # NLP
  # ========================
  - numpy
  - scipy
  - sympy
  - spacy
  - statsmodels
  - pandas
  - nltk
  - scikit-learn
  - pytorch
  - pytorch-pretrained-bert
  - tensorflow==1.14.0
  - tensorboard
  - tensorflow-probability



  # ========================
  # Bayesian Networks / Statistics (SPOTLIGHT)
  # ========================
  - bayespy
  - algopy
  - emcee
  - pymc3
  #- ankurankan::pgmpy>=0.1.9 # TODO try here version 0.1.10



  # ==============
  # Matrix / Autodiff
  # ==============
  - jax
  - numdifftools
  - xarray

  # ==============
  # Plotting
  # ==============
  - matplotlib
  - seaborn
  - plotly
  - pygraphviz>=1.5


  # ==============
  # Pip things
  # ============== 
  - pip:
      - pgmpy==0.1.10
      - transformers>=2.5.0
      - tensor2tensor
      - torchtext
      - mxnet>=1.5.1,<1.6.0
      - gluonnlp
      - gluonts
      - numpyro
      - edward
      - causalnex>=0.5.0 # put here in pip to get version 0.5.0 as opposed to 0.4.3
      - pydot
      - svgwrite
      - daft
      - pampy # a functional pattern matching for python (so easier readability in lambdas!)

prefix: /development/bin/python/conda3_ana/envs/pybayesian_env

