name: pynlp_env
channels:
  - ankurankan
  - anaconda
  - conda-forge
  - defaults
dependencies:

  # =======
  # core
  # =======
  - pip
  - python>=3.6.7 #3.7.3
  - jupyterlab
  - jupytext
  - statsmodels
  - numpy
  - scipy
  - sympy
  - spacy
  - pandas
  - patsy
  - numdifftools
  - xarray

  # ======================================================
  # Natural Language Processing / Autodiff / Neural Nets
  # ======================================================
  - tensorflow==1.14.0
  - tensorboard
  - tensorflow-probability
  - pip:
      - tensor2tensor
  - allennlp
  - pytorch
  - pytorch-pretrained-bert
  - pip:
      - torchtext
  - transformers
  - word2vec
  - scikit-learn
  - spacy
  - nltk


  # ============================
  # Bayesian Inference (not the spotlight here)
  # ============================
  - algopy
  - bayespy
  - emcee
  - pip:
      - edward
  - pystan
  - pymc3
  - pgmpy


  # ==============
  # Plotting
  # ==============
  - matplotlib
  - seaborn
  - plotly


prefix: /development/bin/python/conda3_ana/envs/pynlp_env
