name: minimal_env
channels:
  - anaconda
  - conda-forge
  - defaults
dependencies:

  # =======
  # core
  # =======
  - pip
  - python>=3.6.7 #3.7.3
  - jupyterlab
  - jupytext

  # ======================================================
  # Natural Language Processing / Autodiff / Neural Nets
  # ======================================================
  - tensorflow==1.14.0
  - tensorboard
  - tensorflow-probability
  - pip:
      - tensor2tensor


prefix: /development/bin/python/conda3_ana/envs/minimal_env
