  - conda-forge::python=3.6.7      #3.7.3
  - conda-forge::typing
  - conda-forge::mypy
  - conda-forge::jupyterlab
  - conda-forge::ipykernel 
  - conda-forge::python-language-server 
  - conda-forge::jupytext 
  #- exec-wrappers
  - conda-forge::statsmodels
  - conda-forge::numpy
  - conda-forge::scipy
  - conda-forge::sympy
  - conda-forge::spacy
  - conda-forge::pandas
  #- patsy
  - conda-forge::numdifftools
  #- xarray

  # ==============
  # Report / doc generation
  # ==============
