name: pyminimal_env
channels:
  - conda-forge
  - defaults
dependencies:


  # ======================================================
  # Natural Language Processing / Autodiff / Neural Nets
  # ======================================================
  - conda-forge::tensorflow=1.14.0
  - conda-forge::tensorflow-probability
  - conda-forge::tensorboard
  - conda-forge::allennlp
  - pytorch::pytorch
  - conda-forge::pytorch-pretrained-bert
  - conda-forge::transformers
  - conda-forge::gensim
  - conda-forge::scikit-learn
  - conda-forge::spacy
  - conda-forge::nltk
  - powerai::sacrebleu
  - conda-forge::sacremoses
  - conda-forge::jax
  - conda-forge::thinc>=8.0.0 # thinc prefergpu only works for thinc>=8.0.0
  - conda-forge::tqdm>=4.41
  - conda-forge::pip


  - pip:
      - pyls>=0.19 # for python language server red blurb error in atom
      - tensor2tensor
      - torchtext
      #- edward
      - flair 
      - ml_datasets
      - mxnet>=1.5.0
      - gluonnlp # toolkit inside mxnet
      - numpyro  # dependency for jax and Thinc
      - torchviz


  # ============================
  # Bayesian Inference (not the spotlight here)
  # ============================
  # - algopy
  # - bayespy
  #- emcee
  - pymc3
  #- ankurankan::pgmpy


