name: pyhugface_env
channels:
  - conda-forge
  - defaults
dependencies:

  # ========================
  # Core
  # ========================
  - mypy
  - typing 
  - pip
  - python
  - jupytext
  - jupyterlab
  - ipywidgets
  - python-language-server
  - ipykernel

  # ========================
  # NLP
  # ========================
  - numpy
  - scipy
  - sympy
  - spacy
  - statsmodels
  - pandas
  - nltk
  - scikit-learn
  - gensim
  - pytorch
  - pytorch-pretrained-bert
  #- transformers #>=2.5.0
  - tensorflow

  # ==============
  # Plotting
  # ==============
  - matplotlib
  - seaborn
  - plotly


  # ==============
  # Pip things
  # ============== 
  - pip:
      - transformers>=2.5.0

prefix: /development/bin/python/conda3_ana/envs/pyhugface_env

